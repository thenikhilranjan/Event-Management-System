<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.name }}</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('{% static 'accounts/bgg2.jpg' %}') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #333;
        }
        p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
            margin: 0 0 1em;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .register-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .register-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ event.name }}</h1>
        <p>{{ event.description }}</p>
        <p><strong>Date:</strong> {{ event.date }}</p>
        {% if event.image %}
            <img src="{{ event.image.url }}" alt="{{ event.name }}">
        {% endif %}
        <a href="{% url 'register_for_event' event.id %}" class="register-button">Register for this event</a>
    </div>
</body>
</html>
