<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for {{ event.name }}</title>
    {% load static %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{% static 'accounts/bgg2.jpg' %}') no-repeat center center fixed;
            background-size: cover;
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Adding a semi-transparent background for readability */
            border-radius: 10px;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Register for {{ event.name }}</h5>
            </div>
            <div class="card-body">
                <h4 class="card-title">{{ event.name }}</h4>
                <p class="card-text">{{ event.description }}</p>
                <p class="card-text"><strong>Price:</strong> ${{ event.price }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-custom">Register</button>
                    <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary ml-2">Back to Event Details</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
